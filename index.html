<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 96vh;

        }
        
    </style>
</head>
<body>
    
    <h1 id="show">You can see here</h1>


    <script>
        const show = document.getElementById('show');
        console.log(show.textcontent);
        const dateInfo = new Date();


        show.textcontent = dateInfo.getHours() + ':' + dateInfo.getMiutes() + ':' +  dateInfo.getDate() + ':' +
         (dateInfo.getMonth() + 1) + ':' + dateInfo.getFullYear();
         
         setTimeout(() => {
             location.reload()

         })


        location.reload();
    </script>
</body>
</html>
